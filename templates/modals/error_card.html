<!-- templates/modals/error_card.html -->
<div id="errorCard" class="modal fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
        <div class="flex justify-between items-start">
            <div class="flex items-center">
                <div class="bg-red-100 p-2 rounded-full">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 ml-2">Error</h3>
            </div>
            <button class="modal-close text-gray-500 hover:text-gray-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <p id="errorMessage" class="text-gray-600 mt-4">An error occurred while processing your request.</p>
        <button class="modal-close mt-6 bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded w-full">
            Close
        </button>
    </div>
</div>
