{% extends "base.html" %}

{% block title %}Register Page{% endblock %}

{% block content %}
<section class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
    <form class="space-y-6" action="{{ url_for('create_user') }}" method="post">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">User Name</label>
        <input id="username" name="username" type="text" required placeholder="John Doe"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md
                 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md
                 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md
                 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md
                 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" name="is_admin" id="is_admin" class="mr-2">
        <label for="is_admin" class="text-gray-700">Grant admin privileges</label>
      </div>
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm
                 text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
          Register
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">Login</a>
    </p>
  </div>
</section>
{% endblock %}
